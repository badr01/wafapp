<!DOCTYPE html><html><head lang="en"><meta charset="UTF-8"><meta name="unauthorized" content="true"><title>Authentification</title><link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"><body><div class="container"><div id="loginbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"><div class="panel panel-info"><div class="panel-heading"><div class="panel-title">Authentification</div></div><div style="padding-top:30px" class="panel-body"><div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div><form id="loginform" class="form-horizontal" role="form" method="POST" action="/j_security_check"><div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> <input id="login-username" type="text" class="form-control" name="j_username" value="" placeholder="Utilisateur"></div><div style="margin-bottom: 25px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input id="login-password" type="password" class="form-control" name="j_password" placeholder="Mot de passe"></div><div style="margin-top:10px" class="form-group"><!-- Button --><div class="col-sm-12"><button id="btn-login" type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in">&nbsp;</span>S'authentifier</button></div></div></form></div></div></div></div>
