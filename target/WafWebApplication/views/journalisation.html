<h1 class="cover-heading ng-scope">Journalisation accès</h1><hr><div ng-controller="paginationCtrl"><div><div class="row" ng-controller="DatepickerCtrl"><div class="col-md-3"><p class="input-group"><input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtFrom" is-open="opened1" placeholder="Depuis la date" datepicker-options="dateOptions" ng-required="true" close-text="Close"> <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open($event,'opened1')"><i class="glyphicon glyphicon-calendar"></i></button></span></p></div><div class="col-md-3"><p class="input-group"><input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dtTo" is-open="opened2" placeholder="Jusqu'à la date" datepicker-options="dateOptions" ng-required="true" close-text="Close"> <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open($event,'opened2')"><i class="glyphicon glyphicon-calendar"></i></button></span></p></div><div class="col-md-2"><a class="btn btn-primary btn-sm" ng-click="getLog()" role="button"><span class="glyphicon glyphicon-download"></span>Chercher</a></div></div><table style="border:2px solid #ddd" st-table="displayCollection" st-safe-src="rowCollection" class="table table-striped"><thead><tr><th colspan="2"><select class="form-control" id="predicate" ng-model="selectedPredicate" ng-options="predicate.value as predicate.key for predicate in predicates"></select><th colspan="9"><input class="form-control" placeholder="Filtre..." st-search="{{selectedPredicate}}"><tr><th class="sortable" st-sort="time">Request time<th class="sortable" st-sort="host">Host<th class="sortable" st-sort="client_ip">User IP<th class="sortable" st-sort="client">User<th class="sortable" st-sort="path">URI Path<th class="sortable" st-sort="method">Method<th class="sortable" st-sort="code">HTTP Status<th class="sortable" st-sort="referer">Referer<th class="sortable" st-sort="size">Bytes<th class="sortable" st-sort="x_forwarded_for">X Forwarded For<th class="sortable" st-sort="user_agent">User Agent<tbody><tr ng-repeat="row in displayCollection"><td class="tdflow">{{row.time}}<td class="tdflow">{{row.host }}<td class="tdflow">{{row.client_ip }}<td class="tdflow">{{row.client}}<td class="tdflow">{{row.path}}<td class="tdflow">{{row.method}}<td class="tdflow">{{row.code }}<td class="tdflow">{{row.referer }}<td class="tdflow">{{row.size}}<td class="tdflow">{{row.x_forwarded_for}}<td class="tdflow"><button class="btn btn-sm" popover-placement="left" popover="{{row.user_agent}}"><span class="glyphicon glyphicon-search"></span></button><tfoot><tr><td colspan="11" class="text-center"><div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="10"></div></table></div></div>
